
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="keywords" content="Sharing"/>
        <meta name="description" content="" />
        <meta name="author" content="Toptops Limted" />
        <title>Sharing Lease</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
        <link href="http://oulthdsdy.bkt.clouddn.com/custom.css" rel="stylesheet" />
   	    <script type="text/javascript" charset="utf-8" src="http://cdn.bootcss.com/jquery/3.0.0-rc1/jquery.min.js"></script>

  	    <script type="text/javascript">

    		 // 页面启动获取参数
    		 $(document).ready(function(){
             get_user_agreements();
         })

         // GET user_agreement
         function get_user_agreements()
         {
             var result = $.get("http://dev.ibrandev.cn/api/homepages/user_agreement?locale=zh-CN", {}, function(data){
                 var qas = data.data.data;
                 append_to_qa_list(qas);
             }, "json");
             return;
         }

         function append_to_qa_list(qas){
             var qa_list_temp = '';
             for(i = 0 ; i < qas.length ; i++){
                 qa_list_temp += '<p class="' + qas[i].class_type + '">' + qas[i].content + '</p>';
             }
             $(qa_list_temp).appendTo(document.getElementById("qa_list"));
         }

        </script>
    </head>
    <body>
        <div class="content qa" style="text-align:center">
            <img class="img-responsive center-block" src="http://oulthdsdy.bkt.clouddn.com/logo.png" alt="new_logo">
            <div id='qa_list'></div>
           
        </div>
    </body>
</html>
